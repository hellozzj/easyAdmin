<div style="padding:0px;margin-right:10px;width:160px" class="col-xs-2" >
    <select class="form-control pull-right"  name="kw[parent_game_id]" id="parent_game_id">

        </select>
</div>
<script>
$.ajax({
        type: "post",
        url: '?act=common&mod=common&node=get_all_parent_game',
        dataType:'text',
        contentType: "application/x-www-form-urlencoded; charset=utf-8",   
        error : function(XMLHttpRequest, textStatus, errorThrown){
            alert(errorThrown);
        },
        success: function(data, textStatus, XMLHttpRequest){
            $('#parent_game_id').html(data);
        }
    });
</script>
