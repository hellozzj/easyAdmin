<script>
function confirmDel(_id){
    if(confirm('确定删除吗')){
        location.href='?mod=users&act=admin_user_check_delete&user_id='+_id
    }
}
function getData(){
    var _page=arguments[0]?arguments[0]:0;
    var _url = '?mod=users&act=admin_user_check&is_ajax=1';
    var _callback = function(){
        $('th.sorting,th.sorting_asc,th.sorting_desc').each( function(){
            $(this).unbind().bind('click', function(){ 
                $($(this).siblings()).attr("class", "");
                if($(this).attr('class') == 'sorting_asc'){
                    $(this).attr('class', 'sorting_desc');
                }else{
                    $(this).attr('class', 'sorting_asc');
                }
                getData();
            });
        });
    }
    getTableData(_url, _page, _callback);
}

$(function(){
    getData();       
});

</script>
